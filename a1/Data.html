    <script type="text/javascript">
        $(document).ready(function () {

                console.log("sss");
                $.ajax({

                            + localStorage.getItem("accessToken")
                    },
                    success: function (res) {
                        console.log(res);
                        localStorage.setItem("isAdmin", res)
                    }

            if (localStorage.getItem("isAdmin") == 'true') {

                //  $('#addIvhun').append("<button class=\"btn btn-primary pull-right\" style=\"font-size:x-large\">הוסף אבחון <i class=\"glyphicon glyphicon-plus\"></i></button>");
            }

            var tonyblock = $('#tonibody');
            $('#tonicheck').on('click', function () {
                if ($(this).is(':checked')) {
                    tonyblock.hide();
                } else {
                    tonyblock.show();
                }
            });

            //exporte les données sélectionnées
            var $table = $('#table');
            $(function () {
                $('#toolbar').find('select').change(function () {
                    $table.bootstrapTable('refreshOptions', {
                        exportDataType: $(this).val()
                    });
                });
            })

            var trBoldBlue = $("table");

            $(trBoldBlue).on("click", "tr", function () {
                $(this).toggleClass("bold-blue");
            });

            $('#btnLogoff').click(function () {
                localStorage.removeItem('accessToken');
                window.location.href = "Login.html";
            });

            $('#btnChangePass').click(function () {
                window.location.href = "ChangePassword.html";
            });


            $('#linkClose').click(function () {
                $('#divError').hide('fade');
            });

            $('#errorModal').on('hidden.bs.modal', function () {
                window.location.href = "Login.html";
            });

            $.ajax({
                url: '/api/ivhunim',
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer '
                        + localStorage.getItem("accessToken")
                },
                success: function (data) {
                    var icons = '<td>'
                    $.each(data.Actions, function (index, value) {
                        if (value.Action == 'Download') {
                            icons = icons + '<a href="#" class="btn btn-default" title="הורד אבחון" style="border:none;font-size:x-large"><span class="glyphicon glyphicon-download-alt"></span></a>';
                        }
                        if (value.Action == 'Delete') {
                            icons = icons + '<a href="#" class="btn btn-default" title="מחק" style="border:none;color:red;font-size:x-large"  '
                                + 'data-id= type = "button" data-toggle="modal" data-target="#confirmDelete" data-title="Delete User" '
                                + 'data-message="Are you sure you want to delete this user ?" > <span class="glyphicon glyphicon-trash"></span></a > ';
                        }
                        if (value.Action == 'Edit') {
                            icons = icons + '<a href="#" class="btn btn-default" title="ערוך" style="border:none;color:green;font-size:x-large"><span class="glyphicon glyphicon-edit"></span></a>';
                        }
                        if (value.Action == 'Send Email') {
                            icons = icons + '<a href="#" class="btn btn-default" title="שלח אימייל" style="border:none;color:orange;font-size:x-large"><span class="glyphicon glyphicon-envelope"></span></a>';
                        }
                        if (value.Action == 'Duplicate') {
                            icons = icons + '<a href="#" class="btn btn-default" title="שכפל" style="border:none;color:blue;font-size:x-large"><span class="glyphicon glyphicon-duplicate"></span></a>';
                        }
                    });
                    icons = icons + '</td>'
                    $('#tblBody').empty();
                    $.each(data.Ivhunim, function (index, value) {
                        var iconWithId = icons.replace('data-id=', 'data-Id="' + value.Id + '"');
                        var row = $('<tr>' + iconWithId
                            + '<td align="center" style="font-size:x-large">' + value.FirstName + '</td > '
                            + '<td align="center" style="font-size:x-large">' + value.LastName + '</td>'
                            + '<td align="center" style="font-size:x-large">' + value.Email + '</td></tr>');
                        $('#tblBody').append(row);
                    });

                },
                error: function (jQXHR) {
                    // If status code is 401, access token expired, so
                    // redirect the user to the login page
                    if (jQXHR.status == "401") {
                        $('#errorModal').modal('show');
                    }
                    else {
                        $('#divErrorText').text(jqXHR.responseText);
                        $('#divError').show('fade');
                    }
                }
            });
        })
    </script>

    <script>
        function myFunction() {
            // Declare variables
            var input, filter, table, tr, td, i;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("myTable");
            tr = table.getElementsByTagName("tr");

            // Loop through all table rows, and hide those who don't match the search query
            for (i = 0; i < tr.length; i++) {
                tds = tr[i].getElementsByTagName("td");
                var show = false;
                for (j = 0; j < tds.length; j++) {
                    td = tds[j];
                    if (td) {
                        if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                            tr[i].style.display = "";
                            show = true;
                        } else {
                            if (!show) {
                                tr[i].style.display = "none";
                            }
                        }
                    }
                }
            }
        }
    </script>
